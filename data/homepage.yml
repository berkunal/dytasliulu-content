########################## About ##############################
about:
  enable : true
  title : "Prosedür"
  content : "### İlk Randevuya Gelmeden Önce

          * [Kan tahlili](https://drive.google.com/file/d/1WGJGJ4IJoM0MTXuvMgjc6liETUrevXwf/view?usp=sharing) sonuçları alınmalı

          * 2 saat öncesinde yeme-içme sonlandırılmalı

          * 4 saat öncesinde çay-kahve tüketimi kesilmeli

          ### İlk Seans

          * Detaylı vücut analizi yapılır

          * Kişisel hedef belirlenir

          * Beslenme alışkanlıklarınız ve tıbbi geçmişiniz doğrultusunda beslenme planı oluşturulur

          * Yaklaşık 45 dakika sürer

          ### Kontrol Seansları

          * Detaylı vücut analizi yapılır

          * Beslenme planınız güncellenir
          
          * Yaklaşık 15 dakika sürer

          * Her hafta gercekleşir"
  image : "images/procedure.png"


